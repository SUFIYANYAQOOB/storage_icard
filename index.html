<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL_STORAGE_FORM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="input_field">
    <input type="text" id="name" placeholder="Enter name"> <br>
    <input type="text" id="fname" placeholder="Enter father_name"> <br>
    <input type="text" id="id" placeholder="Enter ID"> <br>
    <input type="text" id="number" placeholder="Enter number"> <br>
    <input type="text" id="email" placeholder="Enter email"> <br>
    
    <button onclick="saveDetails()">SUBMIT</button>
    <button onclick="show()">GENERATE_ID_CARD</button>
  </div>
    
    <div class="store">
      <h3>ID_CARD:</h3>
      <p id="display-name"></p>
      <p id="display-fname"></p>
      <p id="display-id"></p>
      <p id="display-number"></p>
      <p id="display-email"></p>
</div>

    
    <script src="app.js"></script>
</body>
</html>
